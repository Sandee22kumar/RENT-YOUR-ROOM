<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Scanner</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        
            
        }
        
        .payment-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        h1, h2 {
            text-align: center;
            color: #333;
        }
        
        #scanner-container {
            position: relative;
            width: 100%;
            height: 200px;
            
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        
        #scanner {
            width: 100%;
            height:100% ;
            border-radius: 8px;
         
        
        }
        
        #start-scan {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #payment-details {
            margin-top: 20px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Payment Option</h1>
        
        <div id="scanner-container">
         <!-- <video id="scanner" width="100%" height="100%"></video> 
          <button id="start-scan">Start Scanner</button>-->
          <img src="/images/payment.jpeg" height="100%" width="100%"><br>
           
            <div id="scanner-result"></div>
        </div>
        
        <div id="payment-details">
            <h2>Payment Details</h2>
            <input type="number" id="payment-amount" placeholder="Enter Amount" />
            <button id="make-payment">Make Payment</button>
        </div>
    </div>
    <script src="/node_modules/bootstrap/js/dist/alert.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instascan@1.0.0/instascan.min.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
