    <!-- Main Body Starts HERE -->
    <div class="main">
        <div class="wrapper">
            <!-- Contact Detail Entry -->
            <div class="booking-details">
                <h3>Registration</h3>
                <form action="http://localhost:5501/submit" method="post"  onsubmit="return validation()">
                    <fieldset>
                        <legend>User ID</legend>
                        <input type="text" id="userid" name="userid" placeholder="User ID" >
                        <br> <span id="useid"></span>
                    </fieldset>
    
                    <fieldset>
                        <legend>First Name</legend>
                        <input type="text" id="fnme" name="fname" placeholder="First Name" >
                        <br> <span id="fnamee"></span>
                    </fieldset>
    
                    <fieldset>
                        <legend>Last Name</legend>
                        <input type="text" id="lnme" name="lname" placeholder="Last Name">
                        <br> <span id="lnamee"></span>
                    </fieldset>
    
                    <fieldset>
                        <legend>Email</legend>
                        <input type="text" id="eml" name="eml" placeholder="Email" >
                        <br> <span id="emll"></span>

                    <fieldset>

    <script>
        function validation() {
            var fnme = document.getElementById('fnme').value.trim();
            var lnme = document.getElementById('lnme').value.trim();
            var eml = document.getElementById('eml').value.trim();
            var Pass = document.getElementById('Pass').value.trim();
            var mbl = document.getElementById('mbl').value.trim();
            var gen = document.getElementById('gender1').value;
            var state = document.getElementById('state1').value;
            var add1 = document.getElementById('add1').value.trim();
            var isValid = true;

            // Reset error messages
            document.getElementById('fnamee').innerHTML = "";
            document.getElementById('lnamee').innerHTML = "";
            document.getElementById('emll').innerHTML = "";
            document.getElementById('Passs').innerHTML = "";
            document.getElementById('mbll').innerHTML = "";
            document.getElementById('gendere').innerHTML = "";
            document.getElementById('statee').innerHTML = "";
            document.getElementById('addresse').innerHTML = "";

            if (fnme === "") {
                document.getElementById('fnamee').innerHTML = "Please write First name";
                isValid = false;
            } else if (fnme.length < 3) {
                document.getElementById('fnamee').innerHTML = "Please write more than two characters for First name";
                isValid = false;
            } else if (!isNaN(fnme)) {
                document.getElementById('fnamee').innerHTML = "Numbers are not allowed";
                isValid = false;
            }

            if (lnme === "") {
                document.getElementById('lnamee').innerHTML = "Please write Last name";
                isValid = false;
            } else if (lnme.length < 3) {
                document.getElementById('lnamee').innerHTML = "Please write more than two characters for Last name";
                isValid = false;
            } else if (!isNaN(lnme)) {
                document.getElementById('lnamee').innerHTML = "Numbers are not allowed";
                isValid = false;
            }

            if (eml === "") {
                document.getElementById('emll').innerHTML = "Please write Email";
                isValid = false;
            } else if (eml.indexOf('@') <= 0 || (eml.charAt(eml.length - 4) != '.' && eml.charAt(eml.length - 3) != '.')) {
                document.getElementById('emll').innerHTML = "*Invalid position of @ or . *";
                isValid = false;
            }

            if (Pass === "") {
                document.getElementById('Passs').innerHTML = "Please write Password";
                isValid = false;
            } else if (Pass.length < 8) {
                document.getElementById('Passs').innerHTML = "Please write Password at least eight characters";
                isValid = false;
            } else if (Pass.search(/[0-9]/) == -1 || Pass.search(/[a-z]/) == -1 || Pass.search(/[A-Z]/) == -1 || Pass.search(/[!\@\#\$\%\*\&]/) == -1) {
                document.getElementById('Passs').innerHTML = "Password must include uppercase, lowercase, number, and special character";
                isValid = false;
            }

            if (mbl === "") {
                document.getElementById('mbll').innerHTML = "Please write Mobile Number";
                isValid = false;
            } else if (isNaN(mbl) || mbl.length != 10) {
                document.getElementById('mbll').innerHTML = "Invalid Mobile Number";
                isValid = false;
            }

            if (!gen) {
                document.getElementById('gendere').innerHTML = "Please choose gender";
                isValid = false;
            }

            if (!state) {
                document.getElementById('statee').innerHTML = "Please choose state";
                isValid = false;
            }

            if (!add1) {
                document.getElementById('addresse').innerHTML = "Please fill in the address";
                isValid = false;
            }

            return isValid; // Make sure to return the result of the validation
        }
    </script>
</body>
