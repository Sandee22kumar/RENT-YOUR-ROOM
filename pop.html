<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
<style>
.registration-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.registration-iframe {
    width: 100%;
    height: 100%;
}

.login-form {
    /* Style your login form, for example: */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    /* Add other styling properties as needed */
}
body {
            background-image: url('');
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .abd {
            
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 75px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .box {
            position: relative;
            margin-bottom: 15px;
        }
        .box input {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .box i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color:black;
        }
        span {
            color: red;
            font-size: 12px;
        }
        .remember-forget {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #555;
        }
        .remember-forget a {
            color: #007BFF;
            text-decoration: none;
        }
        .remember-forget a:hover {
            text-decoration: underline;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
</style>
    <!-- Your CSS and other meta tags -->
</head>
<body>
    <div class="registration-background">
        <!-- This div holds your registration page content -->
        <iframe src="index.html" frameborder="0" class="registration-iframe"></iframe>
    </div>
    <div class="login-form">
        <!-- Your login form content -->
        <h2></h2>
        
       
    <div class="abd">
        <form action="http://localhost:5504/submit" method="post">
            <h1>Login</h1>
            <div class="box">
                <input type="text" placeholder="userid" name="username" id="userid" required>
                <br><span id="emll"></span>
                <i class='bx bxs-user'></i>
            </div>
            <div class="box">
                <input type="password" placeholder="password" name="password" id="Pass" required>
                <br><span id="Passs"></span>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox"> Remember me</label>
                <a href="">Update password?</a>
            </div>
            <button type="submit" name="submit" class="btn">login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="contact.html">Register</a></p>
            </div>
        </form>
    </div>

    
        
</body>
</html>
