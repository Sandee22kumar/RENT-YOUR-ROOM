<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Availability Check</title>
    <link rel="stylesheet" href="style.css">
    
       
</head>
<body>
    <div class="container">
        <h1>Check Room Availability</h1>
        <form action="http://localhost:5508/submit" method="post" >
            <label for="room-number">Enter Room Number:</label>
            <input type="text" id="room" name="room" required>
            <button type="submit" value="submit">Check Availability</button>
        </form>
        
        <div id="result-message"></div>
    </div>

    <!-- You can add some styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        input {
            width: 80%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result-message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</body>
</html>
